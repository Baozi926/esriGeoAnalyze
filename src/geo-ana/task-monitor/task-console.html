<div class="task-console">
  <span>空间分析监控台</span>
  <div class="task-item-running">
    <span class="text">正在运行：</span>
    <span class="num" data-dojo-attach-point="runningNumNode">0</span>
  </div>
  <div class="task-item-finished">
    <span class="text">已完成：</span>
    <span class="num" data-dojo-attach-point="finishNumNode">0</span>
  </div>
  <div class="tools">
    <button class="show-detail" data-dojo-attach-event="onclick:toggleTaskItemList">查看任务</button>
    <button class="close-console" data-dojo-attach-event="onclick:hideConsole"><i class="icon fa-times"></i></button>
  </div>

</div>
