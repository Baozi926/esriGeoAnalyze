<!DOCTYPE html>
<html>

<head>

    html,

  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
  <link rel="stylesheet" href="./index.css">
  <script src="./dojoConfig.js"></script>
  <script src="https://js.arcgis.com/4.8/"></script>
  <script>
    var geoAna;
    require([
      "esri/Map",
      "esri/views/MapView",
      "src/geo-ana/index",
      'esri/config',
      "dojo/domReady!"
    ], function (Map, MapView, GeoAna, esriConfig) {

      esriConfig.request.proxyUrl = './src/proxy/proxy.jsp';
      var map = new Map({
        basemap: "streets"
      });
      var view = new MapView({
        container: "viewDiv",  // Reference to the scene div created in step 5
        map: map,  // Reference to the map object created before the scene
        zoom: 4,  // Sets zoom level based on level of detail (LOD)
        center: [15, 65]  // Sets center point of view using longitude,latitude
      });

      geoAna = new GeoAna({
        user: {
          username: 'admin',
          password: 'Esri1234',
          token: 'YRzJiiRPNLtN79DTRivaSe-j1yDAb9ydNCiirpnfWZ_Ij2gTIDLBFLqXJdU7EJ2XCjPRDenuDfGw7DqYbuga8LLUbNXW7lz0tFYJeypD7Xz36Z3B1TsWHXdYy4Ek6xm5SvT9yPtVY8mtQ6--spYdIM-mFBxaXedRfEsmxLide80.'
        },
        portalUrl: 'https://map.xyzhgt.com/arcgis/',
        mapView: view,
        srcNodeId: 'geoAnaSrcNode'
      });


    });
  </script>
</head>

<body>

  <div id="viewDiv"></div>
  <div id="geoAnaSrcNode"></div>
</body>
